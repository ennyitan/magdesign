<div
  class="flex flex-col sm:flex-row md:gap-4 justify-between items-center p-5 md:px-12 border-b border-gray-200"
>
  <div
    class="order-3 sm:order-1 relative py-2 w-full md:w-fit mt-4 md:mt-0 flex items-center gap-3 rounded-3xl border border-gray-200 z-10"
  >
    <img
      src="assets/icons/search.svg"
      alt="Search"
      class="absolute left-3 w-4 h-4"
    />
    <input
      type="text"
      placeholder="Search..."
      class="pr-5 pl-12 rounded-[60px] placeholder:text-sm h-full border-none outline-none focus:border-none focus:outline-none"
    />
  </div>
  <div class="order-1 sm:order-2 text-xl font-bold">MAGDESIGN</div>
  <div class="order-2 sm:order-3 flex gap-6 items-center">
    <div class="flex gap-3 items-center">
      <img class="w-4 h-4 cursor-pointer" src="assets/icons/twitter.svg" alt="twitter" />
      <img class="w-4 h-4 cursor-pointer" src="assets/icons/facebook.svg" alt="facebook" />
      <img class="w-4 h-4 cursor-pointer" src="assets/icons/instagram.svg" alt="instagram" />
    </div>
    <div class="relative" (click)="openNavBar()">
      <img class="w-8 h-8 cursor-pointer" src="assets/icons/menu.svg" alt="">
      <div *ngIf="isDropdownOpen" class="absolute right-0 z-[100] bg-white p-8 w-[300px] flex mx-auto flex-col">
       <div class="flex justify-end mb-5">
        <img
        (click)="close()"
        class="cursor-pointer w-8 h-8"
        src="assets/images/x-close.png"
        alt="close"
      />
       </div>
        <ul
          *ngFor="let route of topNav"
          [routerLink]="route.route"
          routerLinkActive
          #activeLink="routerLinkActive"
        >
          <li class="mb-2 cursor-pointer hover:text-orange">{{ route.name }}</li>
        </ul>
      </div>
    </div>
    <img (click)="openBookmarkList()" class="w-5 h-5 cursor-pointer" src="assets/icons/active-star.svg" alt="">
  </div>
</div>
